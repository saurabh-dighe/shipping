apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-deploy
  labels:
    app: shipping
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: shipping
  strategy: 
    type: RollingUpdate
    rollingUpdate:
     maxUnavailable: 2
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
      - name: shipping
        image: 992382386864.dkr.ecr.us-east-1.amazonaws.com/shipping:300
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        envFrom: 
          - configMapRef: 
              name: shipping-cm
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping-cm
data:
  CART_ENDPOINT: "cart-svc"
  DB_HOST: "roboshop-dev-mysql.cx6oecuq678h.us-east-1.rds.amazonaws.com"
---
#NodePort service
apiVersion: v1
kind: Service
metadata:
  name: shipping-svc
spec:
  selector:
    app: shipping
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
#HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shipping-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shipping
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70